<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The New Your Times</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://res.cloudinary.com/izynegallardo/image/upload/v1727459340/Untitled_gqex0i.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <div>
        <a class="title" href="index.html">The New York Times</a>
      </div>
      <div class="nav-list">
        <ul>
          <li><a href="#" id="world">World</a></li>
          <li><a href="#" id="us">United States</a></li>
          <li><a href="#" id="science">Science</a></li>
          <li><a href="#" id="arts">Arts</a></li>
        </ul>
      </div>
      <div class="dark-mode-toggle">
        <ul>
          <li class="day" id="daylist">
            <p class="day" id="day">Loading...</p>
          </li>
          <li>
            <p class="day" id="day">Loading...</p>
            <p class="date" id="date">Loading...</p>
          </li>
          <li>
            <input type="checkbox" id="dark-mode" />
            <label id="dark-mode-label" for="dark-mode">Enable Dark Mode
            </label>
          </li>
        </ul>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search news..." aria-label="Search" />
        <button type="submit">Search</button>
      </div>
    </nav>

    <main>
      <a class="back-to-top" style="cursor:pointer">Back to top â‡ª</a>
      <div class="top">
        <div class="marquee" id="breaking-news">
        </div>
        <h1 id="mostpoptitle">Most Popular Stories</h1>
        <div class="marquee photo-marquee" id="photo-marquee"></div>
      </div>

      <div class="container">
        <aside class="aside">
          <h2>Books</h2>
          <h3>Best Sellers</h3>
          <div id="bestsellers"></div>
          <h3>Reviews</h3>
          <div id="bookreviews"></div>
        </aside>

        <div class="middle">
          <h1 class="section-title" id="top-news">Top News</h1>
          <div id="top-stories">Loading</div>
        </div>

        <div class="articles">
          <div>
            <h2>Times Wire</h2>
            <div id="times-wire">
          </div>
          <div>
            <h2>Movies</h2>
            <h3>Reviews</h3>
          </div>
          <div id="movies-reviews"></div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://developer.nytimes.com/" target="_blank">
        <img
          src="https://developer.nytimes.com/files/poweredby_nytimes_150a.png?v=1583354208339"
        />
      </a>
      <p>For educational purposes only.</p>
    </footer>
  </body>
</html>
